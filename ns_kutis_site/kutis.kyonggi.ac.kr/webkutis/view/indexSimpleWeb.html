<body id="login">

<!-- 로그인 wrap -->
<div class="loginWrap">

  <!-- 상단 -->
  <header>
    <h1><img style="margin-left: 155px;" src="https://kutis.kyonggi.ac.kr/webkutis/images/renewal/web/txt/h1_kutis_login.png" alt="경기대학교 종합정보서비스 KUTIS"></h1>
    <h2>등록금고지서(교육비납입증명서)출력 로그인</h2>
  </header>
  <!-- //상단 -->

  <!-- 로그인 컨텐츠 -->
  <section class="loginArea2">
	<form name="myform" method="post">
		<table class="list06">
		<thead>
			<tr>
				<th class="tr fs_14">학번</th>
				<td class="tl"><input type="text" name="userid" id="userid" size="11" maxlength="11" onFocus="this.select();" class="u_input_type2" value=""> <font color="#FF9900">학번</font></td>
			</tr>
			<tr>
				<th class="tr fs_14">학생 이름</th>
				<td class="tl"><input type="text" name="username" id="username" size="11" maxlength="30" onFocus="this.select();" class="u_input_type2" value=""> <font color="#FF9900">학생이름(공백없이입력하세요)</font></td>
			</tr>
			<tr>
				<th class="tr fs_14">생년월일(주민번호 앞자리)</th>
				<td class="tl"><input type="text" name="birthday" id="birthday" size="11" maxlength="7" class="u_input_type2" onBlur="CommKutisUtil.format.setDateDotFormat('birthday')" onFocus="CommKutisUtil.format.removeFullArg('birthday', '.');this.select();" value=""> <font color="#FF9900">숫자만 입력하세요(주민번호 앞자리)</font></td>
			</tr>
		</thead>
		</table>
		<br/>
		<table>
		<tr>
			<td class="tc"><span class="btn-common"><span><a href="javascript:;" onclick="CommKutisUtil.doLogin('Y')">로그인</a></span></span></td>
		</tr>
		</table>
    </form>
    <!-- //로그인 폼 -->
    </section>
